<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>객체에 대해서</title>
    <style>
        span {
            color: blueviolet;
        }

        .grade {
            color: black;
        }
        
        .grade.F {
            color: red!important;
        }
    </style>
    <script>
        function getGrade() {
            if (this.score > 80) return "A"
            else if (this.score > 60) return "B"
            else return "F"
        }
        let stu = new Object();
        stu.univ = "한국대학";
        stu.name = "홍길동";
        stu.score = 87;
        stu.getGrade = getGrade;


        // 리터럴 표기법

        let stu2 = {
            univ : "한국대학",
            name : "홍길동",
            score : 87,

            getGrade : function (){
                if (this.score > 80) return "A"
                else if (this.score > 60) return "B"
                else return "F"
            }
        }

        // 프로토타입 Student 작성
        function Student(name, score) {
            this.univ =
            "한국대학"; // this.univ을 이용하여 univ 프로퍼티 작성
            this.name = name; // this.name을 이용하여 name 프로퍼티 작성
            this.score = score; // this.score를 이용하여 score 프로퍼티 작성
            this.getGrade = function () { // getGrade() 메소드 작성
                if(this.score > 80) return "A";
                else if(this.score > 60) return "B";
                else return "F";
            }
        }

    </script>
</head>
<body>
    <h3>Object 프로토 타입</h3>
    <hr>
    <script>
        document.write("학생의 이름은 <span class='name'>" + stu.name+"</span>입니다 <br>");
        document.write("학생의 학점은 <span class='grade "+stu.getGrade()+"'>" + stu.getGrade()+"</span>입니다 <br>");

        if (stu.getGrade() === "F") {
            document.write("학생의 학점은 <span style='color: red'>" + stu.getGrade()+"</span>입니다<br>");
        } else {
            document.write("학생의 학점은 <span style='color: black'>" + stu.getGrade()+"</span>입니다<br>");
        }
    </script>

    <h3>Object 프로토 타입 - 리터럴 타입으로</h3>
    <hr>
    <script>
        document.write("학생의 이름은 <span class='name'>" + stu2.name+"</span>입니다 <br>");
        document.write("학생의 학점은 <span class='grade "+stu2.getGrade()+"'>" + stu2.getGrade()+"</span>입니다 <br>");

        if (stu2.getGrade() === "F") {
            document.write("학생의 학점은 <span style='color: red'>" + stu2.getGrade()+"</span>입니다<br>");
        } else {
            document.write("학생의 학점은 <span style='color: black'>" + stu2.getGrade()+"</span>입니다<br>");
        }
    </script>

    <h3>Object 프로토 타입 - 함수 타입으로</h3>
    <hr>
    <script>
        let kitae = new Student("황기태", 75); // Student 객체 생성
        let jaemoon = new Student("이재문", 93); // Student 객체 생성
        document.write(kitae.univ + ", " + kitae.name + "의 학점은 " + kitae.getGrade() + "<br>");
        document.write(jaemoon.univ + ", " + jaemoon.name + "의 학점은 " + jaemoon.getGrade() + "<br>")
    </script>
</body>
</html>
