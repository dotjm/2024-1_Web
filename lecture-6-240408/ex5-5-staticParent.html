<!DOCTYPE html>
<html>
  <head>
    <title>positon 연습</title>
    <style>
      div {
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
      }
      #first {
        border: 2px solid red;
        width: 300px;
        height: 300px;
        position: static;
      }
      #second {
        border: 2px solid blue;
      }
      #third {
        border: 2px solid green;
      }
      #fourth {
        border: 2px solid rgb(198, 13, 183);
      }
    </style>
  </head>
  <body>
    <div id="first">
      first
      <div id="second">second</div>
      <div id="third">third</div>
      <div id="fourth">fourth</div>
    </div>
  </body>
</html>
