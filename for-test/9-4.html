<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>익명 함수로 이벤트 리스너 작성</title>
    <script>
        // function over2() {
        //     // 외부에서 호출해서 쓸때
        //     // 1. 매개변수로 this를 받아서 호출한 태그의 정보 변경
        //     // 2. 그냥 얘를 호출하기로 정한 애를 찾아서 정보 변경
        //     let p2 = document.getElementById("p2");
        //     p2.style.backgroundColor="orchid";
        // }
        function over() {
            p.style.backgroundColor="orchid";
        }
      let p;
      function init() {
        // 문서가 완전히 로드되었을 때 호출
        p = document.getElementById("p");
        // p.onmouseover = function () {
        //   // 익명 함수
        //   this.style.backgroundColor = "orchid";
        // };
        p.addEventListener(
            "mouseover",
            over // 일반 함수
        )
        p.addEventListener(
          "mouseout",
          function () {
            this.style.backgroundColor = "white";
          } // 익명 함수
        );
      }
    </script>
  </head>
  <body onload="init()">
    <h3>익명 함수로 이벤트 리스너 작성</h3>
    <hr />
    <p id="p">마우스 올리면 orchid 색으로 변경</p>
    <!-- <p id="p2" onmouseover="over2()">마우스 올리면 orchid 색으로 변경</p> -->
  </body>
</html>
