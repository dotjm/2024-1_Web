<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>addEventListener()를 이용한 리스너 등록</title>
    <script>
      let p;
      function init() {
        // 문서가 완전히 로드되었을 때 호출
        p = document.getElementById("p");
        p.addEventListener("mouseover", over); // 이벤트 리스너 등록
        p.addEventListener("mouseout", out); // 이벤트 리스너 등록
        p.addEventListener("click", pClick); // 이벤트 리스너 등록

        p.onClick = function () { // 익명 함수 방식
            p.style.color = "white";
        }
      }
      function over() {
        p.style.backgroundColor = "orchid";
        
      }
      function out() {
        p.style.backgroundColor = "white";
        p.style.color = "black";
      }

      function pClick() {
        p.style.color = "white";
      }
    </script>
  </head>
  <body onload="init()">
    <h3>addEventListener()를 이용한 리스너 등록</h3>
    <hr />
    <p id="p">마우스 올리면 orchid 색으로 변경</p>
  </body>
</html>
