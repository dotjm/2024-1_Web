<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>함수</title>
    <script>
      function adder(a, b) {
        // 함수 작성
        let sum;
        sum = a + b;
        return sum;
      }
      function subtractor(a, b) {
        // 함수 작성
        let sub;
        sub = a - b;
        return sub;
      }
      function multiplier(a, b) {
        // 함수 작성
        let multi;
        multi = a * b;
        return multi;
      }
    </script>
  </head>
  <body>
    <h3>함수 adder()</h3>
    <hr />
    <script>
      let n = adder(24567, 98374); // 함수 호출
      document.write("24567 + 98374는 " + n + "<br>");
    </script>

    <h3>함수 subtractor()</h3>
    <hr />
    <script>
    let s = subtractor(6000, 123); // 함수 호출
    document.write("6000 - 123은 " + s + "<br>");
    </script>

    <h3>함수 multiplier()</h3>
    <hr />
    <script>
    let m = multiplier(5, 9); // 함수 호출
    document.write("5 * 9는 " + m + "<br>");
    </script>
  </body>
</html>
