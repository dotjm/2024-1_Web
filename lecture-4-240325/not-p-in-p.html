<!DOCTYPE html>
<html>
    <head>
        <title>스타일을 가진 웹 페이지</title>
        <style>
            p:nth-child(even) {color:red;}
        </style>
    </head>
    <body>
        <h3>CSS 스타일 맛보기</h3>
        <hr>
        <p>나는 <span>웹 프로그래밍</span>을 싫어합니다.</p>
        <p >자식 태그는 부모 스타일을
            <em >상속</em> 받는다
            <p>p태그 내부에 p태그 사용 금지</p>
            <!-- p 태그 안에 p 태그를 사용하는 건 불가 (단락 나누는 태그 이기 때문) -->
            <!-- 옳지 않는 표현일 뿐 아니라 html5 표준 지원브라우저에서 의도한 것과 다르게 표현될 수 있다.  -->
        </p>
    </body>
</html>
