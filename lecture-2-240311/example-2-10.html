<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&lt;div&gt; 블록과 &lt;span&gt; 인라인</title>
</head>
<body>
    <h3>사랑</h3>
    <hr>
    <div style="background-color: skyblue; padding: 20px;">
        내가 사람의 방언과 천사의 말을 할 지라도
        <span style="color: red;">사랑</span>이 없으면
        소리 나는 구리아 울리는 꽹과리가 되고,
        <span style="color: red;">사랑</span>이 없으면 
        아무것도 아니라. 
    </div>
    <p>
        ~ 우리 서로 사랑하며 살아요 ~
    </p>
    <!-- 아래 내용을 통해 strong 태그가 인라인 태그임을 알 수 있다. -->
    <strong>공부</strong> <strong>공부</strong>
    <ins>클래스</ins>
    <br>
    <!-- 과제 제출 시 폴더 구조나 media 첨부 해야할 것 주의 -->
    <img src="media/apple.png" alt>
</body>
</html>
