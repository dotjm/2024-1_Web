<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
    <style>
        img {
            width: 90%;
        }
    </style>
    <script>
        function over(obj) {
            obj.src='media/martin-katler.jpg';
        }
        function out(obj) {
            obj.src='media/marek-piwnicki.jpg';
        }
    </script>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="media/marek-piwnicki.jpg" alt="이미지" 
    onmouseover="over(this);" 
    onmouseout="out(this)">
</body>
</html>
