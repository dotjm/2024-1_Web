<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>문자열 반복 출력</title>
    <script>
      window.onload = function () {
        var count = prompt("반복회수를 입력하세요");
        count = parseInt(count, 10); // 문자열을 숫자로 변환

        for (var i = 0; i < count; i++) {
          if (i === 3) {
            // 3번째 문자열일 경우 파란색으로 출력
            document.write(
              '<div style="color: blue;">' + i + "번째 div 입니다.</div>"
            );
          } else {
            document.write("<div>" + i + "번째 div 입니다.</div>");
          }
        }
      };
    </script>
  </head>
  <body>

  </body>
</html>
