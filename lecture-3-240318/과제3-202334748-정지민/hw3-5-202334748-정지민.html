<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>과제</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="4">사진</td>
            <td colspan="3">이력서</td>
        </tr>
        <tr>
            <td rowspan="2">성명</td>
            <td rowspan="2">왕보현</td>
            <td>주민등록번호</td>
        </tr>
        <tr>
            <td>000000-0</td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td colspan="2">YYYY.MM.DD</td>
        </tr>
        <tr>
            <td rowspan="2">주소</td>
            <td colspan="2" rowspan="2">YYYY.MM.DD</td>
            <td>연락처</td>
        </tr>
        <tr>
            <td>000-0000-0000</td>
        </tr>
    </table>
</body>
</html>
