<!DOCTYPE html>

  <body>
    <h3>버킷리스트 적어보기 </h3>
    <hr />
    <ul>
      <li>
        먹고 싶은 음식(또는 음식점) 도장깨기
        <ul>
          <li>진짜 친한 사람들 데리고 오마카세 풀코스</li>
